baseurl: https://blog.senku.app
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: Senku's Blog

# Change it to your Disqus shortname before using
disqusShortname: disqus_XIzm6MmzbV

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: zh-cn

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: favicon_32.ico

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🌴
        subtitle: 这只是一种可能，未必是唯一的可能
        avatar:
            local: true
            src: img/avatar.jpeg

    article:
        math: false
        license:
            enabled: true
            default: 本文最终解释权归作者所有，转载请注明出处。

    comments:
        enabled: true
        provider: remark42
        remark42:
             host: https://remark42.senku.app/ # 为remark42服务端地址
             site: remark42 # siteID，remark42是支持多个站点使用同一个服务端的
             locale: zh # 目前好像就支持 zh：中文和 en：英文，详见remark42官方文档

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site: Gideon_Senku

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: true
            local: true
            src: img/avatar.jpeg

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home

        - identifier: about
          name: About
          url: about
          weight: -90
          pre: user

        - identifier: archives
          name: Archives
          url: archives
          weight: -70
          pre: archives

        - identifier: search
          name: Search
          url: search
          weight: -60
          pre: search

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
    goldmark:
        renderer:
            unsafe: true